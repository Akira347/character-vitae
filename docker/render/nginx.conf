# docker/render/nginx.conf
server {
    listen 0.0.0.0:$PORT;
    server_name _;

    root /srv/app/public;
    index index.html index.php;

    # health
    location = /_health {
        access_log off;
        add_header Content-Type application/octet-stream;
        return 200 "OK";
    }

    # fallback for hashed asset names like file-name-abc123.js -> serve file-name.js
    location ~ ^/assets/bundles/[^/]+/.+-[A-Za-z0-9]{6,}\.(js|css|png|jpg|svg|gif|woff2|woff|ttf)$ {
        try_files $uri @assets_nohash;
    }

    location @assets_nohash {
        rewrite ^/assets/bundles/([^/]+)/(.+)-[A-Za-z0-9]{6,}\.(js|css|png|jpg|svg|gif|woff2|woff|ttf)$ /assets/bundles/$1/$2.$3 last;
        try_files $uri =404;
    }

    # Static SPA assets
    location /assets/ {
        alias /srv/app/public/front/assets/;
        access_log off;
        expires 30d;
    }
    location /templates/ {
        alias /srv/app/public/front/templates/;
        access_log off;
        expires 30d;
    }

    # FastCGI proxy for /api and /apip
    location ^~ /api {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass app:9000;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    location ^~ /apip {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass app:9000;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # SPA root (serve front index)
    location / {
        try_files $uri $uri/ /front/index.html;
    }

    # avoid exposing .ht*
    location ~ /\.ht {
        deny all;
    }

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
}
