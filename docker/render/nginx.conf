# docker/render/nginx.conf (template â€” will be envsubst'ed by entrypoint)
server {
    listen 0.0.0.0:$PORT;
    server_name _;

    root /srv/app/public;
    index index.html index.php;

    # simple health check
    location = /_health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK";
    }

    # Serve static SPA assets (hashed build output)
    location /assets/ {
        alias /srv/app/public/front/assets/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # templates folder (if used by front)
    location /templates/ {
        alias /srv/app/public/front/templates/;
        access_log off;
        expires 30d;
    }

    # If an asset file exists in /public/front, serve it directly:
    location ^~ /front/ {
        alias /srv/app/public/front/;
        try_files $uri $uri/ =404;
    }

    # Serve the SPA index.html for all non-API routes
    # e.g. GET /  -> /srv/app/public/front/index.html
    location / {
        try_files $uri $uri/ /front/index.html;
    }

    # PHP handling for API endpoints and any .php file
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        # Use loopback to reach php-fpm inside the same container
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Forward API prefix explicitly to PHP (helpful)
    location ^~ /api {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    location ^~ /apip {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # deny access to sensitive files
    location ~ /\.(env|git|ht) {
        deny all;
    }

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
}
