name: Deploy React build to OVH (FTP)

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build Frontend
        working-directory: front
        run: npm install && npm run build

      - name: Prepare list of files to upload
        run: |
          # adapte DIST_DIR si ton build sort dans "dist" ou "build"
          echo "DIST_DIR=front/dist" >> $GITHUB_ENV

      - name: Deploy to OVH via lftp (FTPS)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}        # exemple: 21 ou 990
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }} # ex: /www/character-vitae/
          DIST_DIR: front/dist                           # ou "build" selon ton projet
        run: |
          set -euo pipefail

          echo "Installing lftp..."
          sudo apt-get update -y
          sudo apt-get install -y lftp

          echo "Listing local build dir..."
          ls -la "${{ env.DIST_DIR }}"

          # Options lftp :
          # -p pour port, --verbose utile pour debug
          # mirror -R : upload local -> remote
          # --delete : supprime sur remote les fichiers absents localement (mirror exact)
          # --parallel=4 : transferts parallèles
          # --verbose : log détaillé
          #
          # On force FTPS si FTP_PORT == 990 ou si tu veux FTPS sur 21 (force ssl)
          #
          LFTP_CMD="set ftp:connect-program 'openssl s_client -quiet -connect %h:%p' ; \
                    set ssl:verify-certificate no ; \
                    open -u \"${FTP_USERNAME}\",\"${FTP_PASSWORD}\" ${FTP_HOST} -p ${FTP_PORT} ; \
                    mirror -R --delete --parallel=4 --verbose ${DIST_DIR} ${FTP_REMOTE_DIR} ; \
                    bye"

          echo "Running lftp..."
          # Exécution sécurisée
          lftp -c "$LFTP_CMD"
