name: Deploy React build to OVH (FTP)

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Build Frontend
        working-directory: front
        run: npm run build

      - name: Verify build
        run: ls -la front/public/front

      - name: Deploy to OVH via lftp (FTPS)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_REMOTE_DIR: /character-vitae/public/front
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp
          lftp -c "set ftp:ssl-allow yes; \
                   open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST -p $FTP_PORT; \
                   mirror -R --delete --parallel=4 --verbose front/public/front $FTP_REMOTE_DIR; \
                   bye"
