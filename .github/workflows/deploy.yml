name: Deploy React build to OVH (FTP)

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Build Frontend
        working-directory: front
        run: npm run build
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_pgsql, xml
          coverage: none

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts
        
      - name: Install ApiPlatform assets into final folder
        run: php bin/console assets:install public/front/assets --no-interaction --symlink

      - name: Verify build
        # check expected output folder and fail early if missing
        run: |
          echo "Listing build output (public/front):"
          ls -la public/front || (echo "Build output not found at public/front" && exit 1)

      - name: Deploy to OVH via lftp (FTPS)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_REMOTE_DIR: /character-vitae/public/front
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp
          lftp -c "set ftp:ssl-allow yes; \
                   open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST -p $FTP_PORT; \
                   mirror -R --delete --parallel=4 --verbose public/front $FTP_REMOTE_DIR; \
                   bye"
