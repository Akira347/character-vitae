name: CI

on:
    push:
        branches: [develop, main]
    pull_request:
        branches: [develop]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: symfony_test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.3'
                  extensions: mbstring, intl, pdo_pgsql, xml

            - name: Install Composer dependencies
              run: composer install --no-interaction --prefer-dist

            - name: Run Doctrine migrations
              env:
                  DATABASE_URL: 'pgsql://postgres:postgres@127.0.0.1:5432/symfony_test'
              run: php bin/console doctrine:migrations:migrate --no-interaction

            - name: Run tests
              run: php bin/phpunit --coverage-text

            - name: Run PHPStan
              run: vendor/bin/phpstan analyse

            - name: Run PHP-CS-Fixer
              run: |
                  vendor/bin/php-cs-fixer fix --diff --dry-run --format=checkstyle || (
                    echo "::error::PHP-CS-Fixer a détecté des violations de style. Merci de corriger avant de valider."
                    exit 1
                  )
