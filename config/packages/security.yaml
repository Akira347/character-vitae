# config/packages/security.yaml
security:
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # endpoints publics (exempts de sécurité)
        public_api:
            pattern: ^/api/(register|check-email|confirm|resend-confirmation)$
            security: false

        # firewall qui gère uniquement le login JSON (doit matcher aussi login_check)
        login:
            # matcher explicitement les deux chemins /api/login et /api/login_check
            pattern: ^/api/(login|login_check)
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            user_checker: App\Security\UserChecker

        # firewall principal : JWT pour le reste des /api
        api:
            pattern: ^/api
            stateless: true
            jwt: ~
            user_checker: App\Security\UserChecker

    access_control:
        - { path: ^/apip/characters(?:/.*)?$, roles: PUBLIC_ACCESS }
        - { path: ^/apip/character/demo$, roles: PUBLIC_ACCESS }

        - { path: ^/api/register$, roles: PUBLIC_ACCESS }
        - { path: ^/api/check-email$, roles: PUBLIC_ACCESS }
        - { path: ^/api/confirm$, roles: PUBLIC_ACCESS }
        - { path: ^/api/resend-confirmation$, roles: PUBLIC_ACCESS }
        - { path: ^/api/login$, roles: PUBLIC_ACCESS }
        - { path: ^/api/login_check$, roles: PUBLIC_ACCESS }

        # catch-all : tout le reste de /api nécessite authentification
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
