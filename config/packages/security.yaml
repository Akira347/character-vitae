# config/packages/security.yaml
security:
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # routes publiques (login, docs...) - pas d'authentification
        #public:
        #    pattern: ^/(login|api/doc|api/login_check|api/register)
        #    security: false

        # endpoint pour login via JSON (email/password -> success_handler renvoie le token Lexik)
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                #username_path: email
                #password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            user_checker: App\Security\UserChecker

        # firewall principal pour l'API : JWT (stateless)
        api:
            pattern: ^/api
            stateless: true
            #provider: app_user_provider
            jwt: ~
            user_checker: App\Security\UserChecker

    access_control:
        # collection et items de characters publics (lecture)
        - { path: ^/apip/characters(?:/.*)?$, roles: PUBLIC_ACCESS }
        - { path: ^/apip/character/demo$, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/confirm$, roles: PUBLIC_ACCESS }
        - { path: ^/api/resend-confirmation$, roles: PUBLIC_ACCESS }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }
        - { path: ^/apip/docs, roles: PUBLIC_ACCESS }
        - { path: ^/apip/docs.json, roles: PUBLIC_ACCESS }
        - { path: ^/apip/, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/apip, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
