version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: character_vitae
      POSTGRES_USER: cv_user
      POSTGRES_PASSWORD: yourpass
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    image: your-registry/character-vitae-app:latest
    build: .
    volumes:
      - ./:/srv/app:delegated
    depends_on:
      - db
    environment:
      APP_ENV: prod
      DATABASE_URL: "pgsql://cv_user:yourpass@db:5432/character_vitae"
      JWT_PRIVATE_KEY: "${JWT_PRIVATE_KEY:-}"
      JWT_PUBLIC_KEY: "${JWT_PUBLIC_KEY:-}"
      MAILER_DSN: "smtp://..."
    restart: always

  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/srv/app/public:ro
    depends_on:
      - app
    restart: always

volumes:
  db-data:
